<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One level selectors</title>
    <!-- h2 + div -- styling only first div element  -->
    <!-- h2 ~ div -- styling all div elements  -->
  <style>
      h2 ~ div {
          color: red;
      }
  </style>
</head>
<body>
    <h2>Заголовок</h2>
    <div>
        <p>Текст первого блока</p>
    </div>
    <div>
        <p>Текст второго блока</p>
    </div>
</body>
</html>
